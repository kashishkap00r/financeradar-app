<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Indian Finance Radar</title>

  <!-- CSS (separate file now) -->
  <link rel="stylesheet" href="./assets/styles.css" />
</head>

<body>
  <div class="wrap">

    <div class="top">
      <div class="brand">
        <h1>Indian Finance Radar</h1>
        <div class="sub" id="heroSub">Loading…</div>
      </div>

      <div class="topActions">
        <button class="btn" id="themeBtn" title="Toggle Day/Night">Light</button>
        <button class="btn" id="refreshBtn" title="Refresh">Refresh</button>
      </div>
    </div>

    <div class="shell">
      <div class="controls">
        <div class="search">
          <input id="q" placeholder="Search news…" autocomplete="off" />
        </div>

        <select id="sourceSel" title="Filter by source">
          <option value="">All Sources</option>
        </select>

        <select id="topicSel" title="Filter by topic">
          <option value="">All Topics</option>
        </select>

        <div class="toggles">
          <label class="toggle"><input type="checkbox" id="hideRead"> Hide read</label>
          <label class="toggle"><input type="checkbox" id="starOnly"> Starred only</label>
        </div>
      </div>

      <div class="metaRow">
        <div id="metaLeft">—</div>
        <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center;">
          <span class="pill" id="metaRightA">—</span>
          <span class="pill" id="metaRightB">—</span>
        </div>
      </div>

      <div class="pager">
        <div class="pill" id="pageMeta">Page — of —</div>
        <div class="pageBtns" id="pageBtns"></div>
      </div>

      <div id="content" class="state">Fetching items…</div>

      <div class="credits">
        <div>
          Made by
          <a href="https://kashishkapoor.com/" target="_blank" rel="noopener noreferrer">Kashish Kapoor</a>
        </div>
        <div>
          Made for
          <a href="https://thedailybrief.zerodha.com/" target="_blank" rel="noopener noreferrer">The Daily Brief</a>
          by Zerodha
        </div>
      </div>
    </div>

  </div>

  <!-- Config MUST load before app.js -->
<script data-cfasync="false" src="./assets/config.js"></script>
  
  <!-- Defer = runs after HTML is parsed -->
<script data-cfasync="false" src="./assets/app.js"></script>
</body>
</html>
